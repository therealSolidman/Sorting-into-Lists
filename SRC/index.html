<!DOCTYPE html>
<html lang="en">
    <Head>
        <title>Sorting Into Lists</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </Head>
    <body>
        <header class="header">
            <h1><u>Shopping List</u></h1>
        </header>
        <main class="container">
            <div class="row">
                <div id="column1" class="column">
                    <h3>Master List</h3>
                    <ul id="master"><a href="#" class="myButton">Remove item</a></ul>
                </div>
                <div id="column2" class="column">
                    <h3>Perishables</h3>
                    <ul id="perishables"></ul>
                </div>
                <div id="column3" class="column">
                    <h3>Non-Perishables</h3>
                    <ul id="non-perishables"></ul>
                </div>
            </div>
        </main>
    </body>
</html>
